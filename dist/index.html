<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/superlogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AchieveFlow</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/images/superlogo.png" alt="To Do List Logo">
            <div>AchieveFlow</div>
        </div>
        <div class="main">
            <label class="hamburger-menu">
                <input type="checkbox" checked>
            </label>
            <aside class="sidebar">
                <nav>
                    <button class="all">All</button>
                    <button class="today">Today</button>
                    <button class="week">Week</button>
                    <button class="important">Important</button>
                    <button class="overdue">Overdue</button>
                    <button class="completed">Completed</button>
                    <button class="projects">
                        Projects
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                    <button class="notes">
                        Notes
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </nav>
            </aside>
            <div class="main-right">
                <button class="add-task">
                    <i class="fa-solid fa-plus fa-beat-fade"></i>
                    Add Task
                </button>
                <form class="add-task-form" id="add-task-form">

                    <h1>Add Task</h1>

                    <fieldset>
                        <label for="task-name">Task Name<span>*</span></label>
                        <input autocomplete="off" required type="text" id="task-name" name="task-name">

                        <label for="description">Description</label>
                        <input autocomplete="off" type="description" id="description" name="description">

                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date" name="due-date">

                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                        
                        <label for="project">Project</label>
                        <select id="project" name="project">
                            <option value="general" selected>General</option>
                            <!-- JavaScript will populate the options here -->
                        </select>
                        
                        <div>
                            <button type="submit" class="add-task-button">Add Task</button>
                            <button type="button" class="cancel-task-button">Cancel</button>
                        </div>
                    </fieldset>
                </form>
                <div id="overlay" class="overlay"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
