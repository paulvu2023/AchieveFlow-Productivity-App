<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/superlogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>AchieveFlow - Home</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/images/superlogo.png" alt="To Do List Logo">
            <div>AchieveFlow</div>
        </div>
        <div class="main">
            <div class="main-left">
                <button class="all">All</button>
                <button class="today">Today</button>
                <button class="week">Week</button>
                <button class="important">Important</button>
                <button class="completed">Completed</button>
                <div class="projects">

                </div>
                <div class="notes">

                </div>
            </div>
            <div class="main-right"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
